<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:param name="page_name" value="Accueil" />

	<ui:define name="content">
		<!-- BEGIN : TP1 JSF Introduction Login -->

		<!-- END : TP1 JSF Introduction Login -->

		<!-- BEGIN : TP2 JSF CRUD Ajout Employé -->
		<br />
		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>

						<td><h:outputText value="Name"></h:outputText></td>
						<td><h:inputText value="#{trainingBean.name}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Category"></h:outputText></td>
						<td><h:selectOneMenu value="#{trainingBean.category}">
								<f:selectItem itemLabel="Specify the category" itemValue="" />
								<f:selectItems value="#{data.categories}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h:outputText value="Start Date" /></td>
						<td><h:inputText id="startDate"
								value="#{trainingBean.startDate}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText></td>
						<td><h:message for="startDate" style="color:red" /></td>
					</tr>
					<tr>
						<td><h:outputText value="End Date" /></td>
						<td><h:inputText id="endDate" value="#{trainingBean.endDate}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText></td>
						<td><h:message for="endDate" style="color:red" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Instructor" /></td>
						<td><h:selectOneMenu
								value="#{trainingBean.selectedInstructorId}">
								<f:selectItem itemLabel="Select an instructor" itemValue="" />
								<f:selectItems value="#{trainingBean.instructors}" var="instructor"
									itemValue="#{instructor.id}" itemLabel="#{instructor.name}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h:commandButton value="Add training"
								action="#{trainingBean.ajouterTraining()}" /></td>
						<td><h:commandButton value="Update Training"
							action="#{trainingBean.mettreAjourTraining(training)}" /></td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
		<!-- BEGIN : TP2 JSF CRUD Ajout Employé -->


		<!-- BEGIN : TP3 JSF List Employes -->
		<br />
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{trainingBean.trainings}" var="training"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{training.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Category" />
						</f:facet>
						<h:outputText value="#{training.category}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Start Date" />
						</f:facet>
						<h:outputText value="#{training.startDate}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="End Date" />
						</f:facet>
						<h:outputText value="#{training.endDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Instructor" />
						</f:facet>
						<h:outputText value="#{training.instructor.name}" />
					</h:column>

					<!-- BEGIN :  TP4 JSF Supprimer Employé -->
					<!-- BEGIN :  TP4 JSF Modifier Employé -->
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{trainingBean.supprimer(training.id)}"
							value="Delete" />

						<h:commandButton action="#{trainingBean.modifier(training)}"
							value="Update" />
					</h:column>
					<!-- END :  TP4 JSF Supprimer Employé -->
					<!-- END :  TP4 JSF Modifer Employé -->

				</h:dataTable>
			</h:form>
		</h:panelGroup>
		<!-- END :  TP3 JSF List Employes -->

	</ui:define>

</ui:composition>
